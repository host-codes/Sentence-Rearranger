<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Rearranger with PDF Export</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-random"></i> Sentence Rearranger</h1>
        <p class="instructions">Enter your jumbled sentences below (one per line) and click the button to rearrange them logically.</p>
        
        <div class="input-section">
            <textarea id="inputText" placeholder="Paste your jumbled sentences here, one per line...&#10;Example:&#10;A). It's the Commission's answer to curb growing violence...&#10;B). Cases of patient violence are many...&#10;C). The new rule, however well-intentioned...&#10;D). A poorly funded public healthcare system...&#10;E). The National Medical Commission notifies..."></textarea>
            <button id="rearrangeBtn"><i class="fas fa-sort-alpha-down"></i> Rearrange Sentences</button>
        </div>
        
        <div class="output-section" id="contentToExport">
            <div class="output-header">
                <h2><i class="fas fa-align-left"></i> Rearranged Paragraph</h2>
                <button id="exportPdf" class="pdf-button" title="Download as PDF">
                    <i class="fas fa-file-pdf"></i> Export to PDF
                </button>
            </div>
            <div id="outputText" class="output-area"></div>
            <div class="explanation-header">
                <h3><i class="fas fa-lightbulb"></i> Rearrangement Explanation</h3>
            </div>
            <div id="explanation" class="explanation-area"></div>
        </div>
    </div>

    <!-- Include jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
