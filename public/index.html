<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parajumble Solver</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>üß† Parajumble Solver</h2>
    <textarea id="inputText" placeholder="Paste jumbled sentences here..."></textarea>
    <button onclick="solveParajumble()">Solve</button>
    <div id="outputSection">
      <h3>üßæ Ordered Paragraph:</h3>
      <div id="result"></div>
    </div>
  </div>
  <script src="script.js"></script>


  <script>
async function solveParajumble() {
  const input = document.getElementById("inputText").value;
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "‚è≥ Processing...";

  const response = await fetch("https://api-inference.huggingface.co/models/facebook/bart-large-cnn", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ inputs: input })
  });

  if (!response.ok) {
    resultDiv.innerHTML = "‚ùå Error from HuggingFace API. Try again later.";
    return;
  }

  const data = await response.json();
  if (data.error) {
    resultDiv.innerHTML = `‚ùå API Error: ${data.error}`;
    return;
  }

  const outputText = data[0]?.summary_text || "‚ùå Couldn't generate summary.";
  resultDiv.innerHTML = `<p>${outputText}</p>`;
}

  </script>
</body>
</html>
